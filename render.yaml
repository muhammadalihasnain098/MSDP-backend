# render.yaml - Render.com deployment configuration
# This file automates deployment of all services

services:
  # Main Django Web Server
  - type: web
    name: msdp-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: msdp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: msdp-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        sync: false

  # Celery Worker
  - type: worker
    name: msdp-celery-worker
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A config worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: msdp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: msdp-redis
          type: redis
          property: connectionString

  # Celery Beat (Scheduler)
  - type: worker
    name: msdp-celery-beat
    env: python
    region: oregon
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A config beat -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: msdp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: msdp-redis
          type: redis
          property: connectionString

databases:
  # PostgreSQL Database
  - name: msdp-db
    plan: starter
    databaseName: msdp
    user: msdp

  # Redis (for Celery)
  - name: msdp-redis
    plan: starter
